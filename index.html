<html lang="en">
<head>

</head>
<body>
<!-- Navigation Bar -->
<div class="background1">
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./assets/Gray Black Minimalist Modern Brand Logo.gif" alt="logo" style="width: 3em;">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" id="i"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#products">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./html/admin.html">Admin</a>

                  <li class="nav-item">
                    <a class="nav-link" href="../html/checkout.html">Checkout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
<!-- Title -->
        <section>
            <div class="container-fluid title d-flex align-items-center justify-content-center">
                <div class="row text-center">
                    <h1 class="display-1">SUPERLATIVE</h1>
                    <h6 class="display-6">Ã  la mode</h6>
                </div>
            </div>
        </section>
</div>
<!-- Product Cards -->
        <section id="products">
            <div class="container-fluid">
                <div class="row text-center">
                    <h4 class="display-4">PRODUCTS</h4>
                </div>
                <div class="container" id="filter">
                  <div class="row p-2">
                    <div class="col-lg-4">
                      <label for="productType" class="form-label">
                        Choose clothing type :
                      </label>
                      <select name="productType" id="productType">
                        <option value="Any">Any</option>
                        <option value="T-shirts">T-shirts</option>
                        <option value="Trousers">Trousers</option>
                        <option value="Shorts">Shorts</option>
                      </select>
                    </div>
                    <div class="col-lg-4">
                      <label for="productColor" class="form-label">
                        Choose clothing color :
                      </label>
                      <select name="productColor" id="productColor">
                        <option value="Any">Any</option>
                        <option value="Light Grey">Light Grey</option>
                        <option value="Black">Black</option>
                        <option value="Apricot">Apricot</option>
                        <option value="Navy Blue">Navy Blue</option>
                        <option value="Black and White">Black and White</option>
                      </select>
                    </div>
                    <div class="col-lg-4">
                      <label for="productPrice" class="form-label">
                        Price Range
                      </label>
                      <select name="productPrice" id="productPrice">
                        <option value="Any">Any</option>
                        <option value="150Less">Less Than R150</option>
                        <option value="200Less">Less Than R200</option>
                        <option value="250Less">Less Than R250</option>
                        <option value="300Less">Less Than R300</option>
                        <option value="350Less">Less Than R350</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row d-flex flex-wrap gap-4 justify-content-center" id="card">
                </div>
            </div>
        </section>
    </main>
<!-- Socials -->
    <footer id="socials">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-xs-12 col-md-4">
                    <i class="fa-brands fa-facebook"> SUPERLATIVE</i>

                  <div class="col-xs-12 col-md-4">
                    <i class="fa-brands fa-instagram"> SUPERLATIVECLOTHING</i>
                  </div>
                  <div class="col-xs-12 col-md-4">
                    <i class="fa-brands fa-twitter"> SUPERLATIVECO</i>
                  </div>
            </div>
        </div>
    </footer>
